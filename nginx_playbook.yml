-
  name: This playbook will install nginx
  hosts: servers
  become: yes 
  tasks: 
    - name: install nginx
      apt: 
        name: nginx
        state: latest

    - name: start nginx
      service: 
        name: nginx
        state: started
        enabled: yes

    - name: Deploy the webpage 
      copy: 
        src: index.html
        dest: /var/www/html
