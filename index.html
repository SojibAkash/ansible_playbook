<!DOCTYPE html>
<html>
<head>
  <title>Cool Static Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333333;
      text-align: center;
    }
    
    p {
      color: #666666;
      line-height: 1.5;
    }
    
    .cta-button {
      display: inline-block;
      background-color: #337ab7;
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .cta-button:hover {
      background-color: #23527c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Cool Static Page!</h1>

    <p>This is a demonstration of a cool static web page created using HTML.</p>
    <p>Feel free to explore and customize it to suit your needs.</p>
    <a href="https://www.google.com" class="cta-button">Learn More</a>
  </div>
</body>
</html>
